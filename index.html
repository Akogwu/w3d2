<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>W3D2 Clean Screen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>


<section id="content">
    <form action="" id="form">
        <div class="form-group">
            <label for="width">Width</label>
            <input type="number" name="width" min="1" id="width">
        </div>
        <div class="form-group">
            <label for="growthAmount">Growth Amount</label>
            <input type="number" name="growthAmount" min="1" id="growthAmount">
        </div>

        <div class="form-group">
            <label for="growthInterval">Growth Interval</label>
            <input type="number" name="growthInterval" min="1" id="growthInterval">
        </div>

        <div class="form-group">
            <label for="numberOfCircles">Number of Circles</label>
            <input type="number" name="numberOfCircles" min="1" id="numberOfCircles">
        </div>
        <button type="submit" class="btn">Submit</button>
    </form>
</section>


<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
